  <script>
  //Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays Sandbox Code
  
  //START Sandboxing Loops
  
      //For Loop - Happy Path - For Loop with integer

      for (i = 0; i < 10; i++) {
        console.log("Printing FOR loop output: " + i);
      }

      //For Loop - Nasty Path

    //  for (i = 0; i < 10;)
    //  {
    //    console.log("Printing for loop output: " + i); //this causes an infinite loop - un-comment to run
    //  }

      //While loop - Happy Path - While loop with integer

      var i = 0;
      while(i < 10) {
        console.log("Printing WHILE loop output: " + i);
        i++;
      }

      //While loop - Nasty Path - While loop with integer

    //  while(true)
    //  {
    //    console.log("This will print forever"); //un-comment to run
    //  }
  

  //END Sandboxing Loops



  //START Sandboxing Conditionals
  
      //IF conditional - Happy Path

      var truefully = true;

      if(truefully){
          console.log("This is a conditional that is running");
      }

      //IF conditional - Nasty Path

      var hello = 5;

      if(hello = 6){
          console.log("This is a conditional that is bad as we used the wrong operator and set hello to 6");
      }
  
  //END Sandboxing Conditionals

  
  
  //START Sandboxing Functions and Parameters
  
      //Functions with Parameters- Happy Path

      num1 = 5;
      num2 = 10;

      function add (num1, num2){
          console.log("Adding " + num1 + " to " + num2 + " and I get :" + (num1 + num2));
      }

      //Functions with Parameters- Nasty Path

      function add (num3, num4){
          console.log("Adding " + num3 + " to " + num4 + " and I get :" + num3 + num4); // you forgot to declare your variables so no parameters were passed in
      }
  
  //END Sandboxing Functions and Parameters
  
  
  //START Sandboxing Arrays
  
      //Array - Happy Path

      var house = []; // you can define an array like so
      house.push("Mansion"); //and then you can use them similarly to vectors
      console.log("Array here... It has: " + house); //get first indexed item

      //Array - Nasty Path

      var house2 = []; // you can define an array like so
      //house2["house1"] = Mansion; //but you cannot use key Value indexes like you can with Objects
      console.log("Array here... It has: " + house2); //nothing will display here.
  
  //END Sandboxing Arrays
  
  
  //START Sandboxing Associative Arrays
  
  //Associative Arrays - Happy Path

  var sport  = {}; // an associative array does not exist in javascript, associative arrays are objects

  sport.name = "Football"; // you can add properties in a few different ways
  sport["ballType"] = "football ball";

  console.log("Tell me about the sport. It's name is " + sport.name + " and it uses a " + sport.ballType);

  //Associative Arrays - Nasty Path

  var sport  = {}; // an associative array does not exist in javascript, associative arrays are objects

  sport.name = "Football"; // you can add properties in a few different ways
  sport["ballType"] = "football ball";

  console.log("Tell me about the sport. It's name is " + sport[0] + " and it uses a " + sport[1]); //you cannot use indexes on objects like you can with arrays


  //END Sandboxing Associative Arrays
  
  
  </script>
