<html>
<head>

  <style>
  .classy{
  color: pink;
  font-style: underline;
  }
  
  </style>
  <script>
    //Begin ignoring separation of concerns - I know but this is sandbox code people!
    
    //Happy Path - Change Button Width
    function changeButtonWidth(){
    var button1 = document.getElementById('buttonPlease');
    button1.style.width = 300;
    }
    
    //Happy Path - Change DOM body bg color
    function changeBackgroundColor(){
    var body1 = document.body;
    body1.style.background = "yellow";
    }
    
    //Happy Path - Remove Attribute
    function removeAttributeButton(){
    var hiddenButton = document.getElementById('hiddenButton');
    hiddenButton.removeAttribute("style");
    }
    
    //Nasty Path - Change Button Width
    function nastyChangeWidth(){
    var button1 = document.getElementById('buttonPlease');
    button1.style.width = "3000 px"; //cannot understand pixels
    }
    
    //Happy Path - Change DOM body bg color
    function nastyChangeBackground(){
    var body1 = document.body;
    body1.style.background = "56019"; //must prepend # or it won't work
    }
    //Happy Path - Remove Attribute
    function nastyRemove(){
    var hiddenButton = document.getElementById('hiddenButton2');
    hiddenButton.removeAttribute(hidden); //cannot add quotes to identify attribute
    }
    
    //Happy Path - Add class Attribute
    function classAdd(){
    document.getElementById('classified').className += "classy";
    }
    
    //Happy Path - remove class Attribute
    function classRemove(){
    document.getElementById('classified').className = ""; //removes all classes
    }
    
    //Nasty Path - Add class Attribute
    function classAddNasty(){
    document.getElementById('classified').class += "classy"; //must say className
    }
    
    //Happy Path - remove class Attribute
    function classRemoveNasty(){
    document.getElementById('classified').className.remove; //doesn't work
    }
  </script>
</head>
  <body>
    <div id="content">
      <button type="button" onclick="changeBackgroundColor()">Change Background color</button>
      <button type="button" id="buttonPlease" onclick="changeButtonWidth()">Change Button Width</button>
      <button type="button" onclick="removeAttributeButton()">Remove Attribute to Unhide</button>
      <button type="button" id="hiddenButton" onclick="" style="display:none">Hidden Button</button>
      <br><br>
      <button type="button" onclick="nastyChangeWidth()">Nasty Change Width</button>
      <button type="button" onclick="nastyChangeBackground()">Change Background color</button>
      <button type="button" onclick="nastyRemove()">Nasty Remove Attribute to Unhide</button>
      <button type="button" id="hiddenButton2" onclick="" hidden>Hidden Button</button>
      <br><br>
      <p id='classified'>Add and remove class style from this</p>
      <button type="button" onclick="classAdd()" >Add Class</button>
      <button type="button" onclick="classRemove()" >Remove all classes</button>
      <button type="button" onclick="classAddNasty()" >Add Class</button>
      <button type="button" onclick="classRemoveNasty()" >Remove all classes</button>
    </div>
  </body>
</html>
